name: ecommerce_app
description: A Flutter e-commerce app with Clean Architecture
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5
  hydrated_bloc: ^9.1.2
  
  # Code Generation
  freezed_annotation: ^2.4.1
  json_annotation: ^4.8.1
  
  # Networking
  dio: ^5.4.0
  retrofit: ^4.9.1
  pretty_dio_logger: ^1.3.1
  
  # Routing
  auto_route: ^7.8.4
  
  # Dependency Injection
  get_it: ^7.6.4
  injectable: ^2.3.2
  
  # Local Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.1.1
  
  # Supabase
  supabase_flutter: ^2.0.0
  
  # Utilities
  intl: ^0.18.1
  shared_preferences: ^2.2.2
  dartz: ^0.10.1
  
  # UI & Animations
  shimmer: ^3.0.0
  lottie: ^3.0.0
  carousel_slider: ^5.0.0
  smooth_page_indicator: ^1.1.0
  cached_network_image: ^3.3.1
  google_fonts: ^6.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  
  # Code Generation
  build_runner: ^2.4.6
  freezed: ^2.4.5
  json_serializable: ^6.7.1
  retrofit_generator: ^7.0.8
  hive_generator: ^2.0.1
  injectable_generator: ^2.4.1
  auto_route_generator: ^7.3.2

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/lottie/
